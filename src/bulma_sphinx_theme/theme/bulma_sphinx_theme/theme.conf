# sidebar-start
sidebars = sidenav-panel.html, sidenav-nav.html
# sidebar-end

[options]
have_top_navbar = True
navigation_depth = 4
show_nav_level = 1
show_toc_level = 1
header_links_before_dropdown = 4
external_links =
icon_links =
logo =
fix_navbar =
