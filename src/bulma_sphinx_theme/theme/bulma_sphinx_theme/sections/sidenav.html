<div class="sidenav-drawer">
    {%- if theme_fix_navbar -%}
    <div class="sidenav-brand">
        <a class="navbar-item" href="{{ pathto(root_doc) }}">
            <img src="{{ logo_url }}" width="auto" height="48" alt="brand-logo" />
            {% if theme_logo and theme_logo.get("text") %}
            <span class="brand-logo-text">{{ theme_logo.get("text") }}</span>
            {%- endif %}
        </a>
    </div>
    {%- endif -%}

    {% include "components/sidenav-panel.html" %}

    <nav class="menu">
        {%- for sidebar_section in sidebars %}
        {%- include sidebar_section %}
        {%- endfor %}
    </nav>
</div>
